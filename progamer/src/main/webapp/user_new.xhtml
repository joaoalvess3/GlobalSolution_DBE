<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="content">
	
		<p:messages id="msg"> 
			<p:autoUpdate /> 
		</p:messages>
		
		<!-- FORM -->
		<h:form enctype="multipart/form-data">
			<p:card style="width: 25em; margin: 1em auto">
				<f:facet name="title">
	        Cadastro de Visitante
	    </f:facet>

				<div class="ui-fluid">
					<div class="p-field">
						<label for="name">Nome</label>
						<p:inputText 
							id="name" 
							type="text" 
							value="#{visitanteBean.visitante.name}" 
							required="true"
							requiredMessage="O campo nome é obrigatório"
						>
							<f:ajax event="blur" render="msg" />
						</p:inputText>
					</div>
					
					<div class="p-field">
						<label for="dataNascimento">Data de Nascimento</label>
						<p:inputText 
							id="dataNascimento" 
							type="date" 
							value="#{visitanteBean.visitante.dataNascimento}" 
							required="true"
							requiredMessage="O campo data de nascimento é obrigatório"
						>
							<f:ajax event="blur" render="msg" />
						</p:inputText>
					</div>
						
					
						<div class="p-field">
						<label for="cpf">CPF</label>
						<p:inputText
							id="cpf" 
							type="text"
							value="#{visitanteBean.visitante.cpf}" 
							required="true"
							requiredMessage="O campo CPF é obrigatório"
							validatorMessage="O CPF deve ter pelo menos 11 caracteres"
						>
							<f:validateLength minimum="11" maximum="11" />
							<f:ajax event="blur" render="msg" />
						</p:inputText>
					</div>
					
					<div class="p-field">
						<label for="rg">RG</label>
						<p:inputText
							id="rg" 
							type="text"
							value="#{visitanteBean.visitante.rg}" 
							required="true"
							requiredMessage="O campo RG é obrigatório"
							validatorMessage="O RG deve ter pelo menos 8 caracteres"
						>
							<f:validateLength minimum="8" maximum="13" />
							<f:ajax event="blur" render="msg" />
						</p:inputText>
					</div>
					
					<div class="p-field">
						<label for="nrRg">Dígito do RG</label>
						<p:inputText
							id="nrRg" 
							type="text"
							value="#{visitanteBean.visitante.nrRg}" 
							required="true"
							requiredMessage="O campo dígito de RG é obrigatório"
							validatorMessage="O RG deve ter pelo menos 1 caracteres"
						>
							<f:validateLength minimum="1" maximum="1" />
							<f:ajax event="blur" render="msg" />
						</p:inputText>
					</div>
						
						
					<div class="p-field">
						<label for="dataCadastro">Data de Cadastro</label>
						<p:inputText 
							id="dataCadastro" 
							type="date" 
							value="#{visitanteBean.visitante.dataCadastro}" 
							required="true"
							requiredMessage="O campo data de cadastro é obrigatório"
						>
							<f:ajax event="blur" render="msg" />
						</p:inputText>
					</div>
					
				
					<div class="p-field">
						<label for="image">Foto de Perfil: </label>
						<p:fileUpload 
							id="image" 
							mode="simple" 
							skinSimple="true"
							value="#{visitanteBean.image}"
						/>
						
					</div>
					
				</div>
				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Save"
						action="#{visitanteBean.save()}" />
					<p:commandButton icon="pi pi-times" value="Cancel"
						styleClass="ui-button-secondary" style="margin-left: .5em" />
				</f:facet>
			</p:card>
		</h:form>
	</ui:define>
</ui:composition>


</html>
